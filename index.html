<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 " style="background-color:palevioletred ;">
                <form>
                    <h2 class="text-center  mt-5 pb-3">Sign In</h2>
                    <div class="icons text-center mb-3">
                        <i class="fa-brands fa-facebook-f mx-3" style="padding:18px 25px ;"></i>
                        <i class="fa-brands fa-google-plus-g  mx-3" style="padding:20px 20px ;"></i>
                        <i class="fa-brands fa-linkedin-in mx-3" style="padding:20px 25px ;"></i>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="User Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <p class="text-center">Forget Your Password?</p>
                    <button type="submit" class="rounded-pill mb-5">SIGN IN</button>
                </form>
            </div>
            <div class="col-md-6 col-12  bg-light" >
                <h2 class="text-center mt-5 mb-3">Sign Up</h2>
                <p class="text-center mb-5">Sign up here if you don't have account</p>
                <button type="submit" class="rounded-pill mb-5">SIGN UP</button>

            </div>

        </div>

    </div>
</body>

</html>
